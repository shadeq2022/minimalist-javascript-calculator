        <div class="kalkulator">
            <input type="text" id="layar" placeholder="0" disabled>
            <button onclick="hapussemua()" style="color: rgb(227, 100, 100);">C</button>
            <button onclick="hapus()">  
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-backspace" viewBox="0 0 16 16" font-weight="bold">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>

            <button onclick="klik('%')" style="color: rgb(0, 165, 236);">%</button>
            <button onclick="klik('/')" style="color: rgb(0, 165, 236);">/</button>
            <button onclick="klik(7)">7</button>
            <button onclick="klik(8)">8</button>
            <button onclick="klik(9)">9</button>
            <button onclick="klik('*')" style="color: rgb(0, 165, 236);">x</button>
            <button onclick="klik(4)">4</button>
            <button onclick="klik(5)">5</button>
            <button onclick="klik(6)">6</button>
            <button onclick="klik('-')" style="color: rgb(0, 165, 236);">-</button>
            <button onclick="klik(1)">1</button>
            <button onclick="klik(2)">2</button>
            <button onclick="klik(3)">3</button>
            <button onclick="klik('+')" style="color: rgb(0, 165, 236);">+</button>
            <button onclick="klik('.')">.</button>
            <button onclick="klik('0')">0</button>
            <button class="samadengan" onclick="samadengan()" style="color: rgb(0, 165, 236);">=</button>
        </div>
    </div>
